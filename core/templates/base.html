<!DOCTYPE html>
{% load static i18n %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/fonts/font-awesome.min.css' %}">
    <title>{% block title %}{% endblock %}ToDo Application</title>

    {% block head %}
    {% endblock %}
</head>

<body >
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="{% static 'brand/bootstrap-solid.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    {% if user.is_authenticated %}
    {{ request.user }}
    {% else %}
    Login Please
    {% endif %}
  </a>
  
    
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        logout
    </a>
    {% else %}
    Login
    {% endif %}


</nav>

{% block body %}

{% endblock %}

</body>
</html>
