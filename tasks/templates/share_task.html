{% extends 'base.html' %}
{% block title %} Sharing of {{ task.title }} {% endblock %}
{% block body %}

    {% if message %}
        <ul class="messages">
            {{ message }}
        </ul>
    {% endif %}

<form method="post">
    {% csrf_token %}
    {% for field in share_form %}
    {{ field.label }}{{ field }}
    {% endfor %}
<input type="submit" value="Share">

</form>

{% endblock %}
